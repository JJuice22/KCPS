            { id: 7, type: 'promise', content: "David's Sin", matchId: 'm4' },
            { id: 8, type: 'fulfillment', content: "Adultery (Bathsheba) & Murder (Uriah)", matchId: 'm4' },
            { id: 9, type: 'promise', content: "David's Reaction to Sin", matchId: 'm5' },
            { id: 10, type: 'fulfillment', content: "Repentance, Fasting, Accepting Consequences", matchId: 'm5' },
            { id: 11, type: 'promise', content: "Solomon's Downfall", matchId: 'm6' },
            { id: 12, type: 'fulfillment', content: "Too much Wealth & Wives (Foreign Gods)", matchId: 'm6' },
        ];

        const FLASHCARDS = [
            { q: "How does Saul die?", a: "Suicide (to avoid capture/torture after battle with Philistines)." },
            { q: "Who is David's rival for the throne?", a: "Ishbaal (Saul's last living son)." },
            { q: "Where does David put his throne & the Ark?", a: "Zion (Jerusalem)." },
            { q: "What crime does Amnon commit?", a: "He rapes his half-sister Tamar." },
            { q: "How does David react to Amnon's sin?", a: "He is angry, but does NOTHING to punish him." },
            { q: "What does Absalom do for revenge?", a: "Kills Amnon and starts a rebellion against David." },
            { q: "What are Solomon's 2 main achievements?", a: "Great Wisdom & Building the Temple." },
            { q: "Why does Solomon lose God's favor?", a: "Focuses on wealth/wives, leads to worshipping foreign gods." },
            { q: "What is the consequence of Solomon's sin?", a: "The Kingdom will be split." },
            { q: "How does David handle his sin vs. Saul?", a: "David repents, fasts, and accepts the consequences humbly." }
        ];

        // --- COMPONENTS ---

        const Icon = ({ name, className }) => {
            // Simple SVG icons
            if (name === 'crown') return <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m2 4 3 12h14l3-12-6 7-4-7-4 7-6-7zm3 16h14"/></svg>;
            if (name === 'scroll') return <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 20H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2Z"/><path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 12h20"/></svg>;
            if (name === 'brain') return <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>;
            if (name === 'home') return <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>;
            if (name === 'check') return <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="20 6 9 17 4 12"/></svg>;
            if (name === 'x') return <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>;
            if (name === 'refresh') return <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 21h5v-5"/></svg>;
            return null;
        };

        // --- GAME 1: Chrono-Quest ---
        const ChronoQuest = ({ onExit }) => {
            const [availableEvents, setAvailableEvents] = useState([]);
            const [correctOrder, setCorrectOrder] = useState([]);
            const [currentStep, setCurrentStep] = useState(0);
            const [message, setMessage] = useState("Tap the events in the correct chronological order!");
            const [msgType, setMsgType] = useState("neutral"); // neutral, success, error
            const [isWin, setIsWin] = useState(false);

            useEffect(() => {
                resetGame();
            }, []);

            const resetGame = () => {
                const shuffled = [...TIMELINE_EVENTS].sort(() => Math.random() - 0.5);
                setAvailableEvents(shuffled);
                setCorrectOrder([]);
                setCurrentStep(0);
                setMessage("Tap the events in the correct chronological order!");
                setMsgType("neutral");
                setIsWin(false);
            };

            const handleEventClick = (event) => {
                if (isWin) return;

                // Check if this is the correct next step
                const correctEvent = TIMELINE_EVENTS[currentStep];
                
                if (event.id === correctEvent.id) {
                    // Correct!
                    const newCorrectOrder = [...correctOrder, event];
                    setCorrectOrder(newCorrectOrder);
                    setAvailableEvents(availableEvents.filter(e => e.id !== event.id));
                    
                    if (currentStep + 1 === TIMELINE_EVENTS.length) {
                        setIsWin(true);
                        setMessage("ðŸ‘‘ PERFECT! You know the story!");
                        setMsgType("success");
                    } else {
                        setCurrentStep(currentStep + 1);
                        setMessage("Correct! What happened next?");
                        setMsgType("success");
                    }
                } else {
                    // Wrong
                    setMessage("Not quite! Try again.");
                    setMsgType("error");
                    setTimeout(() => {
                         setMessage("What happened next?");
                         setMsgType("neutral");
                    }, 1500);
                }
            };

            return (
                <div className="flex flex-col items-center w-full max-w-4xl mx-auto p-4 fade-in">
                    <div className="flex justify-between items-center w-full mb-6">
                        <button onClick={onExit} className="flex items-center text-slate-400 hover:text-white transition">
                            <Icon name="home" className="mr-2" /> Menu
                        </button>
                        <h2 className="text-2xl font-bold text-yellow-500">Chrono-Quest</h2>
                        <button onClick={resetGame} className="p-2 bg-slate-800 rounded-full hover:bg-slate-700 transition">
                            <Icon name="refresh" className="text-slate-300" />
                        </button>
                    </div>

                    <div className={`w-full p-4 mb-6 rounded-lg text-center font-semibold transition-colors duration-300 ${
                        msgType === 'error' ? 'bg-red-900/50 text-red-200' : 
                        msgType === 'success' ? 'bg-green-900/50 text-green-200' : 'bg-slate-800 text-slate-300'
                    }`}>
                        {message}
                    </div>

                    <div className="flex flex-col md:flex-row gap-6 w-full">
                        {/* Timeline being built */}
                        <div className="flex-1 bg-slate-800/50 p-4 rounded-xl border border-slate-700 min-h-[400px]">
                            <h3 className="text-slate-400 text-sm uppercase tracking-wider mb-4 border-b border-slate-700 pb-2">Timeline (Correct Order)</h3>
                            <div className="space-y-3">
                                {correctOrder.map((ev, index) => (
                                    <div key={ev.id} className="flex items-center p-3 bg-yellow-900/30 border border-yellow-700/50 rounded-lg fade-in">
                                        <div className="bg-yellow-600 text-slate-900 font-bold w-6 h-6 rounded-full flex items-center justify-center mr-3 text-sm">
                                            {index + 1}
                                        </div>
                                        <span className="text-yellow-100">{ev.text}</span>
                                    </div>
                                ))}
                                {correctOrder.length === 0 && (
                                    <div className="text-slate-500 italic text-center mt-10">Select an event to start...</div>
                                )}
                            </div>
                        </div>

                        {/* Available Options */}
                        <div className="flex-1 bg-slate-800/50 p-4 rounded-xl border border-slate-700 min-h-[400px]">
                            <h3 className="text-slate-400 text-sm uppercase tracking-wider mb-4 border-b border-slate-700 pb-2">Scrambled Events</h3>
                            <div className="space-y-2">
                                {availableEvents.map((ev) => (
                                    <button 
                                        key={ev.id} 
                                        onClick={() => handleEventClick(ev)}
                                        className="w-full text-left p-3 bg-slate-700 hover:bg-slate-600 active:bg-slate-500 rounded-lg transition border border-slate-600 hover:border-blue-400"
                                    >
                                        {ev.text}
                                    </button>
                                ))}
                                {availableEvents.length === 0 && isWin && (
                                    <div className="text-center py-10">
                                        <div className="text-4xl mb-4">ðŸ†</div>
                                        <div className="text-yellow-400 font-bold text-xl">History Mastered!</div>
                                        <button onClick={resetGame} className="mt-4 px-6 py-2 bg-yellow-600 text-slate-900 font-bold rounded-lg hover:bg-yellow-500">Play Again</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- GAME 2: Covenant Connect ---
        const CovenantConnect = ({ onExit }) => {
            const [cards, setCards] = useState([]);
            const [selected, setSelected] = useState([]);
            const [matched, setMatched] = useState([]);
            const [message, setMessage] = useState("Match the Promise to the Fulfillment!");

            useEffect(() => {
                shuffleCards();
            }, []);

            const shuffleCards = () => {
                const shuffled = [...MATCHING_PAIRS].sort(() => Math.random() - 0.5);
                setCards(shuffled);
                setSelected([]);
                setMatched([]);
                setMessage("Match the Promise to the Fulfillment!");
            };

            const handleCardClick = (card) => {
                if (matched.includes(card.id)) return;
                if (selected.length === 1 && selected[0].id === card.id) return; // Prevent double click same card
                if (selected.length >= 2) return; // Wait for reset

                const newSelected = [...selected, card];
                setSelected(newSelected);

                if (newSelected.length === 2) {
                    if (newSelected[0].matchId === newSelected[1].matchId) {
                        // Match!
                        setMatched([...matched, newSelected[0].id, newSelected[1].id]);
                        setMessage("Correct Match!");
                        setSelected([]);
                        
                        if (matched.length + 2 === MATCHING_PAIRS.length) {
                            setMessage("ðŸŽ‰ ALL MATCHED! Great job!");
                        }
                    } else {
                        // No Match
                        setMessage("Try again...");
                        setTimeout(() => setSelected([]), 1000);
                    }
                }
            };

            return (
                <div className="flex flex-col items-center w-full max-w-5xl mx-auto p-4 fade-in">
                     <div className="flex justify-between items-center w-full mb-6">
                        <button onClick={onExit} className="flex items-center text-slate-400 hover:text-white transition">
                            <Icon name="home" className="mr-2" /> Menu
                        </button>
                        <h2 className="text-2xl font-bold text-purple-400">Covenant Connect</h2>
                        <button onClick={shuffleCards} className="p-2 bg-slate-800 rounded-full hover:bg-slate-700 transition">
                            <Icon name="refresh" className="text-slate-300" />
                        </button>
                    </div>

                    <div className="mb-6 font-semibold text-purple-200">{message}</div>

                    <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 w-full">
                        {cards.map(card => {
                            const isSelected = selected.find(c => c.id === card.id);
                            const isMatched = matched.includes(card.id);
                            
                            let bgClass = "bg-slate-800 border-slate-700 hover:border-purple-500";
                            if (isSelected) bgClass = "bg-purple-900 border-purple-400";
                            if (isMatched) bgClass = "bg-green-900/40 border-green-600 opacity-50";

                            return (
                                <button
                                    key={card.id}
                                    onClick={() => handleCardClick(card)}
                                    className={`p-4 h-32 rounded-xl border-2 transition-all duration-200 flex items-center justify-center text-center text-sm ${bgClass}`}
                                    disabled={isMatched}
                                >
                                    {isMatched ? <Icon name="check" className="text-green-500 w-8 h-8" /> : card.content}
                                </button>
                            );
                        })}
                    </div>
                </div>
            );
        };

        // --- GAME 3: Royal Recall ---
        const RoyalRecall = ({ onExit }) => {
            const [currentIdx, setCurrentIdx] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            
            const handleNext = () => {
                setIsFlipped(false);
                setTimeout(() => {
                    setCurrentIdx((prev) => (prev + 1) % FLASHCARDS.length);
                }, 300);
            };

            const handlePrev = () => {
                setIsFlipped(false);
                setTimeout(() => {
                    setCurrentIdx((prev) => (prev - 1 + FLASHCARDS.length) % FLASHCARDS.length);
                }, 300);
            };

            return (
                <div className="flex flex-col items-center w-full max-w-2xl mx-auto p-4 fade-in h-[80vh]">
                     <div className="flex justify-between items-center w-full mb-8">
                        <button onClick={onExit} className="flex items-center text-slate-400 hover:text-white transition">
                            <Icon name="home" className="mr-2" /> Menu
                        </button>
                        <h2 className="text-2xl font-bold text-blue-400">Royal Recall</h2>
                        <div className="text-slate-500 font-mono">{currentIdx + 1} / {FLASHCARDS.length}</div>
                    </div>

                    <div className="flex-1 w-full flex flex-col items-center justify-center perspective-1000">
                        <div 
                            className={`relative w-full h-80 cursor-pointer card-flip ${isFlipped ? 'flipped' : ''}`}
                            onClick={() => setIsFlipped(!isFlipped)}
                        >
                            <div className="card-inner shadow-2xl rounded-2xl">
                                {/* Front */}
                                <div className="card-front bg-slate-800 border-2 border-slate-700 text-slate-100 rounded-2xl flex flex-col">
                                    <div className="text-blue-400 text-sm uppercase tracking-widest mb-4 font-bold">Question</div>
                                    <div className="text-xl md:text-2xl font-medium">{FLASHCARDS[currentIdx].q}</div>
                                    <div className="mt-auto text-slate-500 text-xs">Tap to flip</div>
                                </div>
                                {/* Back */}
                                <div className="card-back bg-blue-900 border-2 border-blue-600 text-white rounded-2xl flex flex-col">
                                    <div className="text-blue-200 text-sm uppercase tracking-widest mb-4 font-bold">Answer</div>
                                    <div className="text-xl md:text-2xl font-medium">{FLASHCARDS[currentIdx].a}</div>
                                    <div className="mt-auto text-blue-300 text-xs">Tap to flip back</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="flex gap-4 mt-8 w-full">
                        <button onClick={handlePrev} className="flex-1 py-4 bg-slate-800 rounded-xl hover:bg-slate-700 font-bold transition">Previous</button>
                        <button onClick={handleNext} className="flex-1 py-4 bg-blue-600 rounded-xl hover:bg-blue-500 text-white font-bold transition">Next Card</button>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        
        const App = () => {
            const [view, setView] = useState('home');

            const renderView = () => {
                switch(view) {
                    case 'timeline': return <ChronoQuest onExit={() => setView('home')} />;
                    case 'matching': return <CovenantConnect onExit={() => setView('home')} />;
                    case 'flashcards': return <RoyalRecall onExit={() => setView('home')} />;
                    default: return (
                        <div className="flex flex-col items-center justify-center min-h-screen p-4 fade-in max-w-md mx-auto">
                            <h1 className="text-4xl font-extrabold mb-2 text-center bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 via-orange-500 to-red-500">
                                Kings of Israel
                            </h1>
                            <p className="text-slate-400 mb-8 text-center">Lessons 13 & 14 Study Arcade</p>
                            
                            <div className="space-y-4 w-full">
                                <button 
                                    onClick={() => setView('timeline')}
                                    className="w-full bg-slate-800 hover:bg-slate-700 border border-slate-700 p-6 rounded-2xl flex items-center transition group"
                                >
                                    <div className="bg-yellow-600/20 p-4 rounded-xl mr-4 group-hover:bg-yellow-600/30 transition">
                                        <Icon name="crown" className="text-yellow-500 w-8 h-8" />
                                    </div>
                                    <div className="text-left">
                                        <div className="font-bold text-lg text-slate-100">Chrono-Quest</div>
                                        <div className="text-sm text-slate-400">Put the story in order</div>
                                    </div>
                                </button>

                                <button 
                                    onClick={() => setView('matching')}
                                    className="w-full bg-slate-800 hover:bg-slate-700 border border-slate-700 p-6 rounded-2xl flex items-center transition group"
                                >
                                    <div className="bg-purple-600/20 p-4 rounded-xl mr-4 group-hover:bg-purple-600/30 transition">
                                        <Icon name="scroll" className="text-purple-500 w-8 h-8" />
                                    </div>
                                    <div className="text-left">
                                        <div className="font-bold text-lg text-slate-100">Covenant Connect</div>
                                        <div className="text-sm text-slate-400">Match Promises & Fulfillment</div>
                                    </div>
                                </button>

                                <button 
                                    onClick={() => setView('flashcards')}
                                    className="w-full bg-slate-800 hover:bg-slate-700 border border-slate-700 p-6 rounded-2xl flex items-center transition group"
                                >
                                    <div className="bg-blue-600/20 p-4 rounded-xl mr-4 group-hover:bg-blue-600/30 transition">
                                        <Icon name="brain" className="text-blue-500 w-8 h-8" />
                                    </div>
                                    <div className="text-left">
                                        <div className="font-bold text-lg text-slate-100">Royal Recall</div>
                                        <div className="text-sm text-slate-400">Rapid fire flashcards</div>
                                    </div>
                                </button>
                            </div>

                            <div className="mt-12 text-slate-600 text-xs text-center">
                                Created for 9th Grade Theology <br/> Good luck on Friday!
                            </div>
                        </div>
                    );
                }
            };

            return (
                <div className="min-h-screen bg-slate-900 text-slate-100 selection:bg-yellow-500 selection:text-slate-900">
                    {renderView()}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body></html>
